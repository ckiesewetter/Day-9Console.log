<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");


    // Interpolated
    console.log('helloI am a %s sting', '@ ayoo');
    // console.log(`hello i am a ${var}`);
    // Styled

console.log('%c I am some great text', 'font-size:10px;, background:red;');
    // warning!
console.warn("Oh Shit!");
    // Error :|
console.error('OH NOOO');
    // Info
console.info('bears beats battlestar galatica');
    // Testing
    const p = document.querySelector('p');
// console.assert(p.classlist.contains('ouch'), 'thats wrong');

    // clearing
console.clear();
    // Viewing DOM Elements
console.log(p);
console.dir(p);
console.clear();
    // Grouping together
dogs.forEach(dog => {
    console.group(`${dog.name}`)
    console.log(`this is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7}  dog years old`);

})
    // counting
console.count('Wes')
console.count('Steve')
console.count('Wes')
console.count('Tom')
console.count('Mike')
console.count('Tom')
console.count('Wes')
console.count('Mike')
console.count('Steve')
    // timing
console.time('fetching data')
fetch('https://api.github.com/users/wesbos')
.then(data => data.json())
.then(data =>{
    console.timeEnd('fetching data');
    console.log(data);
})
  </script>
</body>
</html>
